<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .button {
            width: 50px;
            height: 50px;
        }
        .img {
            width: 400px;
            height: 500px;
        }
    </style>
</head>
<body>
    <CENTER>
        <button onclick="pusk()" class="button" id="button"></button>
        <img src="chel1.png" id="chel" class="img"
     </CENTER>
 <script>
     frame = 0
     interal = undefined
     function pusk() {
         interal = setInterval(timer,120)
     }

     function timer() {
        frame++
        document.getElementById("chel").src = "chel"+ frame + ".png"
         if (frame == 8){
             frame = 1
         }
     }

 </script>
</body>
</html>
